<div>
  <img
    src="../assets/logo.png"
    alt="logo"
    width="100"
    height="100"
    class="logo"
  />

  <h1 class="app-title">ToDo List</h1>

  <div class="container">
    Add item...
    <br />

    <input
      type="text"
      name="todo"
      class="input-text"
      [(ngModel)]="todoValue"
      (keyup.enter)="addItem()"
    />
    <button class="add-btn" (click)="addItem()">
      ADD
    </button>

    <div class="list">
      <ul>
        <li *ngFor="let item of list">
          <input type="checkbox" name="isDone" [(ngModel)]="item.isDone" />
          {{ item.value }}
          <button (click)="deleteItem(item.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
